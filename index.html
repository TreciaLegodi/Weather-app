<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="Weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span class="weather-app-condition" id="weather-condition"></span
              ><br />
              Humidity:
              <span class="humidity" id="humidity"></span> ,Wind:<span
                class="wind-speed"
                id="wind-speed"
              >
              </span>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div id="icon"></div>
            <div
              class="weather-app-temperature-value"
              id="temperature-value"
            ></div>
            <div class="weather-unit">Â°C</div>
          </div>
        </div>
      </main>
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/TreciaLegodi" target="_blank"
          >Hunadi Trecia Legodi</a
        >
        and is
        <a href="https://github.com/TreciaLegodi/Weather-app" target="_blank"
          >open-sourced on Github
        </a>
        and
        <a href="https://maruu.netlify.app/" target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
